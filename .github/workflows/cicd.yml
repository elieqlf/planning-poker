name: Tests unitaires Planning Poker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('server/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt

    - name: Run tests with coverage
      run: |
        cd server
        pytest tests/ -v --cov=. --cov-report=html --cov-report=term --html=report.html --self-contained-html
      env:
        CI: true
        PYTHONPATH: ${{ github.workspace }}/server

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: server/htmlcov/

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: server/report.html

    - name: Display test summary
      if: always()
      run: |
        echo "Tests terminés avec succès!"
        echo "Les rapports sont disponibles dans les artifacts"

  docs:
    runs-on: ubuntu-latest
    needs: test   
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies for documentation
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        python -m pip install --upgrade pip
        pip install doxypypy

    - name: Generate Doxygen documentation
      run: |
        cd server
        doxygen Doxyfile || (echo "Doxygen failed"; cat docs/doxygen.log || true)

    - name: Upload documentation
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: documentation-html
        path: server/docs/html/