<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Cr√©ation de Pseudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Planning Poker</h1>
            <p class="subtitle">Bienvenue ! Choisissez votre pseudo pour commencer</p>
            
            <form id="pseudoForm">
                <div class="form-group">
                    <label for="pseudo">Votre pseudo</label>
                    <input 
                        type="text" 
                        id="pseudo" 
                        name="pseudo" 
                        placeholder="Entrez votre pseudo..." 
                        required
                        maxlength="20"
                    >
                </div>
                
                <button type="submit" class="btn-primary">
                    Valider
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
